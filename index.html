<!DOCTYPE html>
<html>
  <head>
    <title>trivia-marco1</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>O que você sabe sobre astronomia?</h1>
    <form>
      <div class="question">
        <p>1. Qual é o nome da galáxia em que o nosso Sistema Solar está localizado?</p>
        <div class="option">
          <input type="radio" id="q1a1" name="q1" value="a1">
          <label for="q1a1">Via Láctea</label>
        </div>
        <div class="option">
          <input type="radio" id="q1a2" name="q1" value="a2">
          <label for="q1a2">Andromeda</label>
        </div>
      </div>
      <div class="question">
        <p>2. Qual é o maior planeta do sistema solar?</p>
        <div class="option">
          <input type="radio" id="q2a1" name="q2" value="a1">
          <label for="q2a1">Júpiter</label>
        </div>
        <div class="option">
          <input type="radio" id="q2a2" name="q2" value="a2">
          <label for="q2a2">Saturno</label>
        </div>
      </div>
      <div class="question">
        <p>3. Qual é o elemento mais abundante no universo?</p>
        <div class="option">
          <input type="radio" id="q3a1" name="q3" value="a1">
          <label for="q3a1">Hidrogênio</label>
        </div>
        <div class="option">
          <input type="radio" id="q3a2" name="q3" value="a2">
          <label for="q3a2">Oxigênio</label>
        </div>
      </div>
      <div class="question">
        <p>4. Quais são os planetas mais próximos do Sol?</p>
        <div class="option">
          <input type="radio" id="q4a1" name="q4" value="a1">
          <label for="q4a1">Mercúrio</label>
        </div>
        <div class="option">
          <input type="radio" id="q4a2" name="q4" value="a2">
          <label for="q4a2">Saturno</label>
        </div>
        <button type="submit" class="submit-btn">Enviar</button>
	</form>
</body>
</html>
